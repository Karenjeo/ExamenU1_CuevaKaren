<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Pico y Placa</title>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Call center de atención
            al usuario de “Pico y Placa” de la ciudad de Quito-Ecuador.</h1>
        <p>By: Karen Cueva</p> 
      </div>
<br>
    <br>
    <div class="col-12" position-relative>
        <center>
            <h2>Lista de tareas pendientes</h2>
        </center>

    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Placa</th>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
          </tr>
        </thead>
        <p class="fst-italic">
            <tbody>
                {% for pico in placa %}
                <tr>
                    <!--Mostrar la descripcion de la tarea-->
                    <th>{{pico.placas}}</th>
                    <!--Mostrar correo de la tarea-->
                    <th>{{pico.fecha}}</th>
                    <!--Mostrar prioridad de la tarea-->
                    <th>{{pico.hora}}</th>
                </tr>
                {% endfor %}
            </tbody>
            </p>
      </table>
      <br>
      <div class="col-12">
          <center>
              <h2>Agregar tarea</h2>
          <br>
              <div class="col-md-4">
                  <div class="row justify-content-center">
  
                      <div class="form-group">
                          <label class="form-label">Numero de placa</label>
                          <input type="text" class="form-control" placeholder="Ingrese la descripcion de la tarea"
                              name="placas">
                      </div>
                      <div class="form-group">
                          <label class="form-label">fecha</label>
                          <input type="email" class="form-control" placeholder="Ingrese el correo electronico"
                              name="fecha">
                      </div>
                      <div class="form-group" class="col-md-4">
                          <label class="form-label">Hora</label>
                          <select class="form-control" name="hora">
                              <option value="Bajo">Bajo</option>
                              <option value="Medio">Medio</option>
                              <option value="Alto">Alto</option>
                          </select>
                      </div>
                    </div>
                </div>
            </center>
            </div>
              <br>
              <!--<center><i class="fa fa-edit"><button class="btn btn-success" type="submit">Guardar</i></button>
              </center>-->
  
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
          integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
          crossorigin="anonymous"></script>
</body>
</html>
