<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pico y Placa</title>
</head>
<body>
    {% for message in get_flashed_messages() %}
    <h2 class="text-center text-warning">{{ message }}</h2>
    {% endfor %}
    <br>
    <div class="col-12" position-relative>
        <center>
            <h2>Lista de tareas pendientes</h2>
        </center>

    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
        <p class="fst-italic">
            <tbody>
                {% for tarea in tareas_pen %}
                <tr>
                    <!--Mostrar la descripcion de la tarea-->
                    <th>{{tarea.tarea}}</th>
                    <!--Mostrar correo de la tarea-->
                    <th>{{tarea.correo}}</th>
                    <!--Mostrar prioridad de la tarea-->
                    <th>{{tarea.prioridad}}</th>
                </tr>
                {% endfor %}
            </tbody>
            </p>
      </table>
      <br>
      <div class="col-12">
          <center>
              <h2>Agregar tarea</h2>
          
              <div class="col-md-4">
                  <div class="row justify-content-center">
  
                 <!-- <form method="post" action="{{url_for('enviar')}}">-->
                      <div class="form-group">
                          <label class="form-label">Nombre de la tarea</label>
                          <input type="text" class="form-control" placeholder="Ingrese la descripcion de la tarea"
                              name="tarea">
                      </div>
                      <div class="form-group">
                          <label class="form-label">Correo electronico</label>
                          <input type="email" class="form-control" placeholder="Ingrese el correo electronico"
                              name="correo">
                      </div>
                      <div class="form-group" class="col-md-4">
                          <label class="form-label">Nivel de prioridad</label>
                          <select class="form-control" name="prioridad">
                              <option value="Bajo">Bajo</option>
                              <option value="Medio">Medio</option>
                              <option value="Alto">Alto</option>
                          </select>
                      </div>
                    </div>
                </div>
            </center>
            </div>
              <br>
              <!--<center><i class="fa fa-edit"><button class="btn btn-success" type="submit">Guardar</i></button>
              </center>-->
  
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
          integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
          crossorigin="anonymous"></script>
</body>
</html>
